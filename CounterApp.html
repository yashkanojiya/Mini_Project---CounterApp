<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- screen -->
    <section class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-slate-900 to-slate-700 gap-10">
        <h2 class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</h2>

        <div class="bg-white flex text-[25px] text-[#344151] gap-12 p-3 px-5">
            <!-- negative button -->
            <button onclick="decrement()" class="border-[#bfbfbf] pr-5 border-r-2">
                <i class="fa-minus fa-solid"></i>
            </button>

            <div id="count" class="font-bold">
                0
            </div>
            <!-- positive button -->
            <button onclick="increment()" class="border-[#bfbfbf] pl-5 border-l-2">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </section>
    
    <!-- <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script> -->
    <script src="CounterApp.js"></script>
</body>
</html>
